<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Crear Vuelo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<a class="navbar-brand" href="#"> Control de vuelos</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- <a class="nav-link" th:href="@{/vuelos/nuevo}">Carga de vuelos</a>-->
            </li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h2 class="text-center">Carga de vuelo</h2>
            <div class="card-body">
                <form th:action="@{/vuelos/nuevo}" th:object="${vuelo}" method="POST">

                    <div>
                        <label>Nº de Vuelo:</label>
                        <label>
                            <input type="text" th:field="*{idVuelo}" />
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Origen:</label>
                        <label>
                            <select th:field= "*{ciudadOrigen}">
                                <option th:each="ciudadOrigen : ${ciudades}" th:value="${idCiudad}" th:text="${nombreCiudad}"></option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Destino:</label>
                        <label>
                            <select th:field= "*{ciudadDestino}">
                                <option th:each="ciudad : ${ciudades}" th:value="${ciudad.idCiudad}" th:text="${ciudad.nombreCiudad}"></option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Tipo de Vuelo:</label>
                        <label>
                            <select th:field= "*{tipo}" >
                                <option value="NACIONAL">Nacional</option>
                                <option value="INTERNACIONAL">Internacional</option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Precio:</label>
                        <label>
                            <input type="number" step="0.01" th:field="*{precioVuelo}" />
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Fecha y Hora:</label>
                        <label>
                            <input type="date" th:field="*{fechaHora}" />
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Avión:</label>
                        <label>
                            <select th:field="*{avion}">
                                <option th:each="avion : ${aviones}" th:value="${avion.idAvion}" th:text="${avion.nombreAvion}"></option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label>Estado del Vuelo:</label>
                        <label>
                            <select th:field="*{estado}">
                                <option value="NORMAL">Normal</option>
                                <option value="CANCELADO">Cancelado</option>
                                <option value="REPROGRAMADO">Reprogramado</option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
